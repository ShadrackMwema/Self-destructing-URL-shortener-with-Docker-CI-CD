name: Deploy to Vercel
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.0JyOwfSUyXTSPwwdgkQmRAmo }}
          vercel-org-id: ${{ secrets.team_2Br5J7jdTdQctPdFytYSUjwk }}
          vercel-project-id: ${{ secrets.prj_FSKUnPp9bxmUANSXkcRw9UoclunY }}
          vercel-args: '--prod'